<!DOCTYPE html>
<html lang="en">

<head>
  <title> MY QR Code Design</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
  </style>

</head>
<body>
  <main class="top-section">
    <div class="main-section">
      <div class="QR-code"><img src="images/image-qr-code.png" alt="" width="180px" height="200px"></div>
      <p>Improve your front-end
         skills by building a projects</p>
      <h5>Scan QR code to visit frontend
        mentor and take your coding skills to
       the next level</h5>
    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mark</a>.
  </div>

</body>

</html>
